  <script>
    (function() {
      const monthNames = ['1æœˆ', '2æœˆ', '3æœˆ', '4æœˆ', '5æœˆ', '6æœˆ', '7æœˆ', '8æœˆ', '9æœˆ', '10æœˆ', '11æœˆ', '12æœˆ'];
      const daysContainer = document.querySelector('.days');
      const monthNameElem = document.querySelector('.month-name');
      const prevBtn = document.getElementById('prevMonth');
      const nextBtn = document.getElementById('nextMonth');
      const memoDateElem = document.querySelector('.memo-date');
      const memoInput = document.getElementById('memo');
      const saveBtn = document.getElementById('saveMemo');
      const loadBtn = document.getElementById('loadMemo');
      const searchInput = document.getElementById('searchInput');
      const searchBtn = document.getElementById('searchBtn');
      const searchResults = document.getElementById('searchResults');

      let today = new Date();
      today.setHours(0,0,0,0);
      let selectedDate = new Date(today);
      let displayedYear = selectedDate.getFullYear();
      let displayedMonth = selectedDate.getMonth();

      function formatDateKey(date) {
        return `memo_${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,'0')}-${String(date.getDate()).padStart(2,'0')}`;
      }
      function loadMemo(date) {
        const key = formatDateKey(date);
        const saved = localStorage.getItem(key);
        memoInput.value = saved || '';
      }
      function saveMemo() {
        const key = formatDateKey(selectedDate);
        const text = memoInput.value.trim();
        if(text.length > 0){
          localStorage.setItem(key, text);
        } else {
          localStorage.removeItem(key);
        }
        saveBtn.textContent = 'ä¿å­˜æ¸ˆã¿';
        setTimeout(() => {
          saveBtn.textContent = 'ãƒ¡ãƒ¢ã‚’ä¿å­˜';
        }, 1500);
        if(searchInput.value.trim() !== '') {
          performSearch();
        }
      }
      function reloadMemo() {
        loadMemo(selectedDate);
        loadBtn.textContent = 'èª­ã¿è¾¼ã¿æ¸ˆã¿';
        setTimeout(() => {
          loadBtn.textContent = 'èª­ã¿è¾¼ã¿';
        }, 1500);
      }

      function renderCalendar(year, month) {
        daysContainer.innerHTML = '';
        monthNameElem.textContent = `${year}å¹´ ${monthNames[month]}`;

        let firstDay = new Date(year, month, 1);
        let lastDay = new Date(year, month+1, 0);
        let firstWeekday = firstDay.getDay();
        let daysInMonth = lastDay.getDate();

        for(let i=0; i<firstWeekday; i++) {
          const blank = document.createElement('div');
          blank.classList.add('day', 'disabled');
          daysContainer.appendChild(blank);
        }

        for(let d=1; d<=daysInMonth; d++) {
          const dateElem = document.createElement('div');
          dateElem.textContent = d;
          dateElem.classList.add('day');
          const dateObj = new Date(year, month, d);

          if(dateObj.getTime() === today.getTime()) {
            dateElem.classList.add('today');
          }
          if(dateObj.getTime() === selectedDate.getTime()) {
            dateElem.classList.add('selected');
          }
          dateElem.tabIndex = 0;
          dateElem.setAttribute('role', 'gridcell');
          dateElem.setAttribute('aria-label', `${year}å¹´${month+1}æœˆ${d}æ—¥`);
          dateElem.addEventListener('click', () => {
            selectDate(dateObj);
          });
          dateElem.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              selectDate(dateObj);
            }
          });

          daysContainer.appendChild(dateElem);
        }
        updateMemoDate();
        loadMemo(selectedDate);
      }
      function selectDate(date) {
        selectedDate = new Date(date);
        renderCalendar(displayedYear, displayedMonth);
        updateMemoDate();
        loadMemo(date);
        searchInput.value = '';
        clearSearchResults();
      }
      function updateMemoDate() {
        memoDateElem.textContent = `ãƒ¡ãƒ¢ï¼š${selectedDate.getFullYear()}å¹´${selectedDate.getMonth()+1}æœˆ${selectedDate.getDate()}æ—¥`;
      }

      function getAllMemos() {
        const memos = [];
        for(let i=0; i<localStorage.length; i++){
          const key = localStorage.key(i);
          if(!key.startsWith('memo_')) continue;
          const dateStr = key.slice(5);
          const text = localStorage.getItem(key);
          if(text && text.trim().length > 0){
            memos.push({ dateStr, text });
          }
        }
        memos.sort((a,b) => (new Date(b.dateStr)) - (new Date(a.dateStr)));
        return memos;
      }

      function clearSearchResults() {
        searchResults.innerHTML = '';
      }

      function performSearch() {
        const keyword = searchInput.value.trim().toLowerCase();
        clearSearchResults();
        let memos = getAllMemos();
        if(keyword !== ''){
          memos = memos.filter(m => m.text.toLowerCase().includes(keyword));
        }
        if(memos.length === 0) {
          const noResult = document.createElement('div');
          noResult.textContent = 'è©²å½“ã™ã‚‹ãƒ¡ãƒ¢ã¯ã‚ã‚Šã¾ã›ã‚“';
          noResult.style.textAlign = 'center';
          noResult.style.color = '#a1a6c9';
          noResult.style.padding = '8px 0';
          searchResults.appendChild(noResult);
          return;
        }
        memos.forEach(memo => {
          const item = document.createElement('div');
          item.className = 'search-item';
          const preview = memo.text.length > 30 ? memo.text.slice(0,30) + 'â€¦' : memo.text;
          item.textContent = `${memo.dateStr} ï¼š ${preview}`;
          item.tabIndex = 0;
          item.setAttribute('role', 'option');
          item.addEventListener('click', () => {
            const parts = memo.dateStr.split('-');
            const dateObj = new Date(Number(parts[0]), Number(parts[1]) - 1, Number(parts[2]));
            selectDate(dateObj);
            searchInput.value = '';
            clearSearchResults();
            searchInput.focus();
          });
          item.addEventListener('keydown', (e) => {
            if(e.key === 'Enter' || e.key === ' '){
              e.preventDefault();
              item.click();
            }
          });
          searchResults.appendChild(item);
        });
      }

      prevBtn.addEventListener('click', () => {
        if(displayedMonth === 0){
          displayedMonth = 11;
          displayedYear--;
        } else {
          displayedMonth--;
        }
        renderCalendar(displayedYear, displayedMonth);
        if(selectedDate.getFullYear() !== displayedYear || selectedDate.getMonth() !== displayedMonth){
          selectedDate = new Date(displayedYear, displayedMonth, 1);
          updateMemoDate();
          loadMemo(selectedDate);
        }
        searchInput.value = '';
        clearSearchResults();
      });
      nextBtn.addEventListener('click', () => {
        if(displayedMonth === 11){
          displayedMonth = 0;
          displayedYear++;
        } else {
          displayedMonth++;
        }
        renderCalendar(displayedYear, displayedMonth);
        if(selectedDate.getFullYear() !== displayedYear || selectedDate.getMonth() !== displayedMonth){
          selectedDate = new Date(displayedYear, displayedMonth, 1);
          updateMemoDate();
          loadMemo(selectedDate);
        }
        searchInput.value = '';
        clearSearchResults();
      });
      saveBtn.addEventListener('click', () => {
        saveMemo();
      });
      loadBtn.addEventListener('click', () => {
        reloadMemo();
      });
      searchBtn.addEventListener('click', () => {
        performSearch();
      });
      searchInput.addEventListener('keydown', e => {
        if(e.key === 'Enter'){
          e.preventDefault();
          performSearch();
        }
      });

      renderCalendar(displayedYear, displayedMonth);
    })();
