<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>カレンダー＆メモ帳 | ツールボックス</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap');
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Roboto Slab', serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #eef1f7;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #app {
    background: #1e1e2f;
    border-radius: 15px;
    width: 340px;
    max-width: 95vw;
    max-height: 580px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.4);
    display: flex;
    flex-direction: column;
  }
  header {
    text-align: center;
    padding: 12px 0;
    background: #3a3a5a;
    border-radius: 15px 15px 0 0;
    font-size: 1.5rem;
    font-weight: 700;
    user-select: none;
  }
  .calendar {
    padding: 10px 12px;
    background: #2c2c48;
    border-radius: 0 0 15px 15px;
    flex-shrink: 0;
  }
  .month-nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
  }
  .month-nav button {
    background: #5567ab;
    border: none;
    color: #eef1f7;
    font-weight: 600;
    font-size: 1.2rem;
    border-radius: 6px;
    padding: 6px 10px;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s ease;
    margin-left: 4px;
  }
  .month-nav button:active {
    background: #3d4e8c;
  }
  .month-name {
    font-weight: 700;
    font-size: 1.2rem;
  }
  .weekdays {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    text-align: center;
    font-weight: 700;
    color: #a1a6c9;
    margin-bottom: 6px;
    user-select: none;
  }
  .weekdays div {
    padding: 4px 0;
  }
  .days {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    text-align: center;
    gap: 4px;
  }
  .day {
    padding: 8px 0;
    border-radius: 8px;
    cursor: pointer;
    user-select: none;
    font-weight: 600;
    font-size: 1rem;
    transition: background 0.25s ease, color 0.25s ease;
  }
  .day:hover {
    background: #5567ab;
  }
  .day.today {
    border: 2px solid #ffffff;
  }
  .day.selected {
    background: #8e97f5;
    color: #1e1e2f;
    font-weight: 700;
  }
  .day.disabled {
    color: #555773;
    cursor: default;
    pointer-events: none;
  }
  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    background: #292a40;
    border-radius: 0 0 15px 15px;
    padding: 12px;
  }
  .memo-date {
    font-weight: 700;
    font-size: 1.1rem;
    margin-bottom: 8px;
    text-align: center;
    user-select: none;
    color: #ccd1ff;
  }
  textarea {
    flex: 1;
    resize: none;
    border-radius: 10px;
    border: none;
    padding: 10px;
    font-size: 1rem;
    font-family: 'Roboto Slab', serif;
    background: #3a3a67;
    color: #eef1f7;
    outline: none;
    box-shadow: inset 2px 2px 5px #273065, inset -2px -2px 5px #4555a4;
    margin-bottom: 8px;
  }
  textarea::placeholder {
    color: #a1a6c9;
  }
  footer {
    margin-top: 0;
    display: flex;
    justify-content: flex-end;
    gap: 10px;
  }
  button.save-btn, button.load-btn {
    background: #7d91f6;
    border: none;
    color: #1e1e2f;
    font-weight: 700;
    padding: 8px 16px;
    font-size: 1rem;
    border-radius: 12px;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 3px 6px rgba(125,145,246,0.7);
    transition: background 0.3s ease;
  }
  button.save-btn:active, button.load-btn:active {
    background: #5a68bf;
  }
  button.load-btn {
    background: #6cd17d;
    color: #1e1e2f;
  }
  button.load-btn:hover {
    background: #81e993;
  }
  @media (max-width: 380px), (max-height: 600px) {
    #app {
      width: 100vw;
      height: 100vh;
      border-radius: 0;
      max-height: none;
      max-width: none;
    }
    main {
      padding: 8px 6px;
    }
    .month-nav button {
      padding: 4px 8px;
      font-size: 1rem;
      margin-left: 2px;
    }
    .memo-date {
      font-size: 1rem;
    }
    button.save-btn, button.load-btn {
      padding: 6px 12px;
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>
  <div id="app" role="application" aria-label="カレンダーとメモ帳">
    <header>カレンダー＆メモ帳</header>
    <section class="calendar" aria-label="カレンダー">
      <nav class="month-nav">
        <button type="button" id="prevMonth" aria-label="前の月">‹</button>
        <div class="month-name" aria-live="polite" aria-atomic="true"></div>
        <button type="button" id="nextMonth" aria-label="次の月">›</button>
      </nav>
      <div class="weekdays" aria-hidden="true">
        <div>日</div><div>月</div><div>火</div><div>水</div><div>木</div><div>金</div><div>土</div>
      </div>
      <div class="days" role="grid" aria-label="日付選択"></div>
    </section>
    <main>
      <div class="memo-date" aria-live="polite" aria-atomic="true"></div>
      <textarea id="memo" placeholder="ここにメモを入力してください…" aria-label="メモ入力欄"></textarea>
      <footer>
        <button type="button" class="save-btn" id="saveMemo">メモを保存</button>
        <button type="button" class="load-btn" id="loadMemo">読み込み</button>
      </footer>
    </main>
  </div>
<script>
  (function() {
    const monthNames = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'];
    const daysContainer = document.querySelector('.days');
    const monthNameElem = document.querySelector('.month-name');
    const prevBtn = document.getElementById('prevMonth');
    const nextBtn = document.getElementById('nextMonth');
    const memoDateElem = document.querySelector('.memo-date');
    const memoInput = document.getElementById('memo');
    const saveBtn = document.getElementById('saveMemo');
    const loadBtn = document.getElementById('loadMemo');
  
    let today = new Date();
    today.setHours(0,0,0,0);
    let selectedDate = new Date(today);
    let displayedYear = selectedDate.getFullYear();
    let displayedMonth = selectedDate.getMonth();
  
    function formatDateKey(date) {
      return `memo_${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,'0')}-${String(date.getDate()).padStart(2,'0')}`;
    }
    function loadMemo(date) {
      const key = formatDateKey(date);
      const saved = localStorage.getItem(key);
      memoInput.value = saved || '';
    }
    function saveMemo() {
      const key = formatDateKey(selectedDate);
      const text = memoInput.value.trim();
      if(text.length > 0){
        localStorage.setItem(key, text);
      } else {
        localStorage.removeItem(key);
      }
      saveBtn.textContent = '保存済み';
      setTimeout(() => {
        saveBtn.textContent = 'メモを保存';
      }, 1500);
    }
    function reloadMemo() {
      loadMemo(selectedDate);
      loadBtn.textContent = '読み込み済み';
      setTimeout(() => {
        loadBtn.textContent = '読み込み';
      }, 1500);
    }
    function renderCalendar(year, month) {
      daysContainer.innerHTML = '';
      monthNameElem.textContent = `${year}年 ${monthNames[month]}`;
  
      let firstDay = new Date(year, month, 1);
      let lastDay = new Date(year, month+1, 0);
      let firstWeekday = firstDay.getDay();
      let daysInMonth = lastDay.getDate();
  
      for(let i=0; i<firstWeekday; i++) {
        const blank = document.createElement('div');
        blank.classList.add('day', 'disabled');
        daysContainer.appendChild(blank);
      }
  
      for(let d=1; d<=daysInMonth; d++) {
        const dateElem = document.createElement('div');
        dateElem.textContent = d;
        dateElem.classList.add('day');
        const dateObj = new Date(year, month, d);
  
        if(dateObj.getTime() === today.getTime()) {
          dateElem.classList.add('today');
        }
        if(dateObj.getTime() === selectedDate.getTime()) {
          dateElem.classList.add('selected');
        }
        dateElem.tabIndex = 0;
        dateElem.setAttribute('role', 'gridcell');
        dateElem.setAttribute('aria-label', `${year}年${month+1}月${d}日`);
        dateElem.addEventListener('click', () => {
          selectDate(dateObj);
        });
        dateElem.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            selectDate(dateObj);
          }
        });
  
        daysContainer.appendChild(dateElem);
      }
      updateMemoDate();
      loadMemo(selectedDate);
    }
    function selectDate(date) {
      selectedDate = new Date(date);
      renderCalendar(displayedYear, displayedMonth);
      updateMemoDate();
      loadMemo(date);
    }
    function updateMemoDate() {
      memoDateElem.textContent = `メモ：${selectedDate.getFullYear()}年${selectedDate.getMonth()+1}月${selectedDate.getDate()}日`;
    }
  
    prevBtn.addEventListener('click', () => {
      if(displayedMonth === 0){
        displayedMonth = 11;
        displayedYear--;
      } else {
        displayedMonth--;
      }
      renderCalendar(displayedYear, displayedMonth);
      if(selectedDate.getFullYear() !== displayedYear || selectedDate.getMonth() !== displayedMonth){
        selectedDate = new Date(displayedYear, displayedMonth, 1);
        updateMemoDate();
        loadMemo(selectedDate);
      }
    });
    nextBtn.addEventListener('click', () => {
      if(displayedMonth === 11){
        displayedMonth = 0;
        displayedYear++;
      } else {
        displayedMonth++;
      }
      renderCalendar(displayedYear, displayedMonth);
      if(selectedDate.getFullYear() !== displayedYear || selectedDate.getMonth() !== displayedMonth){
        selectedDate = new Date(displayedYear, displayedMonth, 1);
        updateMemoDate();
        loadMemo(selectedDate);
      }
    });
    saveBtn.addEventListener('click', () => {
      saveMemo();
    });
    loadBtn.addEventListener('click', () => {
      reloadMemo();
    });
  
    renderCalendar(displayedYear, displayedMonth);
  })();
</script>
</body>
</html>
