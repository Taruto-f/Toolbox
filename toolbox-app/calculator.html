<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>ÈõªÂçì | „ÉÑ„Éº„É´„Éú„ÉÉ„ÇØ„Çπ</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap');
  :root {
    --bg-light: #1e1e2f;
    --bg-light-darker: #292a40;
    --primary-light: #5567ab;
    --primary-light-hover: #7183d1;
    --text-light: #eef1f7;

    --bg-dark: #121221;
    --bg-dark-darker: #1b1b2f;
    --primary-dark: #7680d6;
    --primary-dark-hover: #8c95e5;
    --text-dark: #cfd1e6;
  }
  body[data-theme='light'] {
    --bg: var(--bg-light);
    --bg-darker: var(--bg-light-darker);
    --primary: var(--primary-light);
    --primary-hover: var(--primary-light-hover);
    --text: var(--text-light);
  }
  body[data-theme='dark'] {
    --bg: var(--bg-dark);
    --bg-darker: var(--bg-dark-darker);
    --primary: var(--primary-dark);
    --primary-hover: var(--primary-dark-hover);
    --text: var(--text-dark);
  }
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Roboto Slab', serif;
    background: var(--bg);
    color: var(--text);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #themeToggleBtn {
    position: fixed;
    top: 12px;
    right: 12px;
    background: var(--primary);
    border: none;
    border-radius: 12px;
    color: var(--text);
    font-weight: 700;
    padding: 8px 14px;
    font-size: 1.2rem;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 3px 7px rgba(0,0,0,0.7);
    transition: background-color 0.3s ease;
    z-index: 1000;
  }
  #themeToggleBtn:hover {
    background-color: var(--primary-hover);
  }
  #themeToggleBtn:active {
    background-color: var(--primary);
  }
  #calculator {
    background: var(--bg);
    border-radius: 16px;
    width: 340px;
    max-width: 95vw;
    box-shadow: 0 8px 16px rgba(0,0,0,0.5);
    display: flex;
    flex-direction: column;
    padding: 20px;
  }
  header {
    text-align: center;
    font-size: 1.7rem;
    font-weight: 700;
    margin-bottom: 16px;
    user-select: none;
  }
  #display {
    font-size: 2rem;
    padding: 12px 16px;
    border-radius: 12px;
    border: none;
    background: var(--bg-darker);
    color: var(--text);
    text-align: right;
    margin-bottom: 16px;
    box-shadow: inset 2px 2px 5px rgba(0,0,0,0.6), inset -2px -2px 5px rgba(255,255,255,0.1);
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
  }
  button.calc-btn {
    background: var(--primary);
    border: none;
    border-radius: 12px;
    padding: 20px 0;
    font-size: 1.3rem;
    font-weight: 700;
    color: var(--text);
    cursor: pointer;
    user-select: none;
    box-shadow: 0 3px 6px rgba(125,145,246,0.7);
    transition: background-color 0.3s ease, transform 0.15s ease;
  }
  button.calc-btn:hover {
    background-color: var(--primary-hover);
    transform: translateY(-3px);
  }
  button.calc-btn:active {
    background-color: var(--primary);
    transform: translateY(0);
  }
  button.calc-btn.operator {
    background: #7d91f6;
    color: #1e1e2f;
  }
  button.calc-btn.operator:hover {
    background: #a5b3ff;
  }
  button.calc-btn.operator:active {
    background: #5a68bf;
  }
  button.calc-btn.equals {
    grid-column: span 2;
    background: #f68c6c;
    color: #1e1e2f;
  }
  button.calc-btn.equals:hover {
    background: #ffb79a;
  }
  button.calc-btn.equals:active {
    background: #bf6b53;
  }
  #historyContainer {
    margin-top: 16px;
    background: var(--bg-darker);
    border-radius: 12px;
    padding: 10px;
    max-height: 150px;
    overflow-y: auto;
    font-size: 0.9rem;
    color: var(--text);
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  .history-item {
    padding: 4px 8px;
    border-radius: 8px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.2s ease;
  }
  .history-item:hover {
    background-color: var(--primary-hover);
  }
  #clearHistoryBtn {
    margin-top: 10px;
    background: #dc3545;
    border: none;
    width: 100%;
    padding: 8px 0;
    font-weight: 700;
    border-radius: 12px;
    color: #fff;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 3px 6px rgba(220, 53, 69, 0.7);
    transition: background-color 0.3s ease;
  }
  #clearHistoryBtn:hover {
    background-color: #c82333;
  }
  #clearHistoryBtn:active {
    background-color: #961b23;
  }
  @media (max-width: 380px), (max-height: 600px) {
    #calculator {
      width: 100vw;
      height: 100vh;
      border-radius: 0;
      padding: 16px 10px;
    }
    #display {
      font-size: 1.6rem;
      padding: 10px 14px;
      margin-bottom: 12px;
    }
    button.calc-btn {
      padding: 16px 0;
      font-size: 1.1rem;
    }
  }
</style>
</head>
<body data-theme="light">
  <button id="themeToggleBtn" aria-label="„ÉÜ„Éº„ÉûÂàá„ÇäÊõø„Åà" title="„ÉÜ„Éº„ÉûÂàá„ÇäÊõø„Åà">üåô</button>
  <div id="calculator" role="application" aria-label="Á∞°Âçò„Å™ÈõªÂçì">
    <header>ÈõªÂçì</header>
    <input type="text" id="display" aria-label="Ë®àÁÆóË°®Á§∫" readonly value="0" />
    <div class="buttons">
      <button class="calc-btn" data-value="7" aria-label="7">7</button>
      <button class="calc-btn" data-value="8" aria-label="8">8</button>
      <button class="calc-btn" data-value="9" aria-label="9">9</button>
      <button class="calc-btn operator" data-value="/" aria-label="Ââ≤„ÇäÁÆó">√∑</button>
      <button class="calc-btn" data-value="4" aria-label="4">4</button>
      <button class="calc-btn" data-value="5" aria-label="5">5</button>
      <button class="calc-btn" data-value="6" aria-label="6">6</button>
      <button class="calc-btn operator" data-value="*" aria-label="„Åã„ÅëÁÆó">√ó</button>
      <button class="calc-btn" data-value="1" aria-label="1">1</button>
      <button class="calc-btn" data-value="2" aria-label="2">2</button>
      <button class="calc-btn" data-value="3" aria-label="3">3</button>
      <button class="calc-btn operator" data-value="-" aria-label="Âºï„ÅçÁÆó">‚àí</button>
      <button class="calc-btn" data-value="0" aria-label="0">0</button>
      <button class="calc-btn" data-value="." aria-label="Â∞èÊï∞ÁÇπ">.</button>
      <button class="calc-btn" id="clear" aria-label="„ÇØ„É™„Ç¢">C</button>
      <button class="calc-btn operator" data-value="+" aria-label="Ë∂≥„ÅóÁÆó">Ôºã</button>
      <button class="calc-btn equals" id="equals" aria-label="„Ç§„Ç≥„Éº„É´">Ôºù</button>
    </div>
    <div id="historyContainer" aria-label="Ë®àÁÆóÂ±•Ê≠¥" tabindex="0"></div>
    <button id="clearHistoryBtn" aria-label="Â±•Ê≠¥„Çí„ÇØ„É™„Ç¢">Â±•Ê≠¥„Çí„ÇØ„É™„Ç¢</button>
  </div>
<script>
  (function() {
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('button.calc-btn');
    const historyContainer = document.getElementById('historyContainer');
    const clearHistoryBtn = document.getElementById('clearHistoryBtn');
    const themeToggleBtn = document.getElementById('themeToggleBtn');
    const bodyEl = document.body;

    let currentInput = '';
    let resetNext = false;
    let history = [];
    let errorState = false;  // „Ç®„É©„ÉºÁä∂ÊÖã„Éï„É©„Ç∞

    // „ÉÜ„Éº„ÉûÁÆ°ÁêÜ
    function loadTheme() {
      const stored = localStorage.getItem('calc_theme');
      if(stored === 'dark' || stored === 'light') {
        return stored;
      }
      if(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches){
        return 'dark';
      }
      return 'light';
    }

    function applyTheme(theme) {
      bodyEl.setAttribute('data-theme', theme);
      if(theme === 'dark'){
        themeToggleBtn.textContent = '‚òÄÔ∏è';
        themeToggleBtn.setAttribute('aria-label', '„É©„Ç§„Éà„É¢„Éº„Éâ„Å´Âàá„ÇäÊõø„Åà');
        themeToggleBtn.setAttribute('title', '„É©„Ç§„Éà„É¢„Éº„Éâ„Å´Âàá„ÇäÊõø„Åà');
      } else {
        themeToggleBtn.textContent = 'üåô';
        themeToggleBtn.setAttribute('aria-label', '„ÉÄ„Éº„ÇØ„É¢„Éº„Éâ„Å´Âàá„ÇäÊõø„Åà');
        themeToggleBtn.setAttribute('title', '„ÉÄ„Éº„ÇØ„É¢„Éº„Éâ„Å´Âàá„ÇäÊõø„Åà');
      }
    }

    themeToggleBtn.addEventListener('click', () => {
      const current = bodyEl.getAttribute('data-theme');
      const newTheme = current === 'dark' ? 'light' : 'dark';
      applyTheme(newTheme);
      localStorage.setItem('calc_theme', newTheme);
    });

    // Êï∞ÂºèË©ï‰æ°Èñ¢Êï∞ÔºàÂÆâÂÖ®Ôºâ
    function evaluateExpression(ex) {
      try {
        if (/[^0-9+\-*/().\s]/.test(ex)) return NaN;
        if (/\/0(?!\d)/.test(ex)) return NaN;
        // eslint-disable-next-line no-new-func
        const result = Function('"use strict"; return (' + ex + ')')();
        if (typeof result !== 'number' || !isFinite(result)) return NaN;
        return result;
      } catch {
        return NaN;
      }
    }

    function updateDisplay(value) {
      display.value = value;
    }

    function clearAll() {
      currentInput = '';
      resetNext = false;
      errorState = false;
      updateDisplay('0');
    }

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const val = btn.getAttribute('data-value');
        if (btn.id === 'clear') {
          clearAll();
          return;
        }
        if (btn.id === 'equals') {
          if (currentInput.trim().length === 0) return;
          const res = evaluateExpression(currentInput);
          if (isNaN(res)) {
            errorState = true;
            updateDisplay('„Ç®„É©„Éº');
          } else {
            errorState = false;
            updateDisplay(res);
            history.push({expr: currentInput, result: res});
            renderHistory();
          }
          currentInput = String(res);
          resetNext = true;
          return;
        }
        if (resetNext) {
          if (errorState) {
            currentInput = '';
            errorState = false;
          }
          if (val && /[0-9.]/.test(val)) {
            currentInput = val;
          } else {
            currentInput += val;
          }
          resetNext = false;
          updateDisplay(currentInput);
          return;
        }
        if (!val) return;
        if (errorState) {
          if(/[0-9.]/.test(val)) {
            currentInput = val;
            errorState = false;
            updateDisplay(currentInput);
          }
          return;
        }
        const operators = ['+', '-', '*', '/'];
        const lastChar = currentInput.slice(-1);
        if (operators.includes(val)) {
          if (currentInput === '' && val !== '-') return;
          if (operators.includes(lastChar)) {
            currentInput = currentInput.slice(0, -1) + val;
            updateDisplay(currentInput);
            return;
          }
        }
        if (val === '.') {
          const parts = currentInput.split(/[\+\-\*\/]/);
          if (parts.length > 0 && parts[parts.length -1].includes('.')) return;
          if (currentInput === '' || /[\+\-\*\/]$/.test(currentInput)) {
            currentInput += '0.';
            updateDisplay(currentInput);
            return;
          }
        }
        currentInput += val;
        updateDisplay(currentInput);
      });
    });

    clearHistoryBtn.addEventListener('click', () => {
      history = [];
      renderHistory();
    });

    function renderHistory() {
      historyContainer.innerHTML = '';
      if(history.length === 0){
        const noHist = document.createElement('div');
        noHist.textContent = 'Â±•Ê≠¥„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì';
        noHist.style.color = '#a1a6c9';
        noHist.style.textAlign = 'center';
        historyContainer.appendChild(noHist);
        return;
      }
      history.slice().reverse().forEach(item => {
        const div = document.createElement('div');
        div.classList.add('history-item');
        div.textContent = `${item.expr} = ${item.result}`;
        div.tabIndex = 0;
        div.setAttribute('role', 'button');
        div.addEventListener('click', () => {
          resetNext = false;
          currentInput = item.expr;
          errorState = false; // Â±•Ê≠¥„Åã„ÇâË™≠„ÅøËæº„Åø
          updateDisplay(currentInput);
        });
        div.addEventListener('keydown', e => {
          if(e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            div.click();
          }
        });
        historyContainer.appendChild(div);
      });
    }

    applyTheme(loadTheme());
    clearAll();
    renderHistory();
  })();
</script>
</body>
</html>
