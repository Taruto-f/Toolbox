<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <meta name="format-detection" content="email=no,telephone=no,address=no">
  <title>ツールボックス</title>
  <link rel= herf="./toolbox-app/icons/toolbox.ico" />
  <link rel="icon" herf="https://taruto-f.github.io/Toolbox/toolbox-app/icons/toolbox.ico">
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap');
  :root {
    --bg-gradient-light: linear-gradient(135deg, #667eea, #764ba2);
    --bg-gradient-dark: linear-gradient(135deg, #222436, #2e2f4d);
    --color-light: #eef1f7;
    --color-dark: #cfd1e6;
    --btn-bg-light: #4762c4;
    --btn-bg-dark: #5969ab;
  }
  [data-theme="light"] {
    --bg-gradient: var(--bg-gradient-light);
    --color: var(--color-light);
    --btn-bg: var(--btn-bg-light);
  }
  [data-theme="dark"] {
    --bg-gradient: var(--bg-gradient-dark);
    --color: var(--color-dark);
    --btn-bg: var(--btn-bg-dark);
  }

  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Roboto Slab', serif;
    background: var(--bg-gradient);
    color: var(--color);
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  header {
    font-size: 2.3rem;
    font-weight: 700;
    margin-bottom: 1.8rem;
    user-select: none;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    position: relative;
    width: 100%;
    max-width: 600px;
    text-align: center;
  }

  #themeToggleBtn {
    position: fixed;
    top: 12px;
    right: 12px;
    background: var(--btn-bg);
    border: none;
    border-radius: 12px;
    color: var(--color);
    font-weight: 700;
    padding: 10px 16px;
    font-size: 1.3rem;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 3px 6px rgba(125,145,246,0.7);
    transition: background 0.3s ease;
    z-index: 1000;
    line-height: 1;
  }
  #themeToggleBtn:hover {
    background: #7d91f6;
  }
  #themeToggleBtn:active {
    background: #5a68bf;
  }

  main {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 16px;
    width: 90vw;
    max-width: 600px;
  }
  button.tool-btn {
    background: var(--btn-bg);
    border: none;
    border-radius: 15px;
    color: var(--color);
    font-weight: 700;
    font-size: 1rem;
    padding: 14px 28px;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    transition: background 0.3s ease, transform 0.15s ease;
    flex: 1 1 105px;
    max-width: 150px;
    text-align: center;
  }
  button.tool-btn:hover {
    background: #5a7ee8;
    transform: translateY(-2.5px);
  }
  button.tool-btn:active {
    background: #3a4da4;
    transform: translateY(0);
  }
  footer {
    margin-top: auto;
    padding: 12px;
    font-size: 0.9rem;
    color: var(--color);
    user-select: none;
  }
  @media (max-width: 400px) {
    button.tool-btn {
      padding: 12px 24px;
      font-size: 0.9rem;
      max-width: 130px;
    }
    #themeToggleBtn {
      padding: 8px 12px;
      font-size: 1.1rem;
    }
  }
</style>
</head>
<body data-theme="light">
<button id="themeToggleBtn" aria-label="ダークモード切り替え" title="テーマ切り替え">🌙</button>
<header>ツールボックス</header>
<main>
  <button class="tool-btn" data-tool="calendar-memo.html" aria-label="カレンダー＆メモ帳を開く">カレンダー＆メモ帳</button>
  <button class="tool-btn" data-tool="calculator.html" aria-label="電卓を開く">電卓</button>
  <button class="tool-btn" data-tool="date-calculator.html" aria-label="日付計算ツールを開く">日付計算ツール</button>
  <button class="tool-btn" data-tool="bmi-calculator.html" aria-label="BMI計算ツールを開く">BMI計算ツール</button>
  <button class="tool-btn" data-tool="world-clock.html" aria-label="世界時計ツールを開く">世界時計ツール</button>
  <button class="tool-btn" data-tool="unit-converter.html" aria-label="単位変換ツールを開く">単位変換ツール</button>
  <button class="tool-btn" data-tool="color-picker.html" aria-label="カラーピッカー＆コード変換ツールを開く">カラーピッカー＆コード変換ツール</button>
  <button class="tool-btn" data-tool="timer-stopwatch.html" aria-label="タイマー＆ストップウォッチを開く">タイマー＆ストップウォッチ</button>
  <button class="tool-btn" data-tool="text-formatter.html" aria-label="テキストフォーマッター＆カウンターを開く">テキストフォーマッター＆カウンター</button>
</main>
<footer>&copy; 2025 ツールボックス</footer>
<script>
  // ツールボタン挙動
  document.querySelectorAll('button.tool-btn').forEach(button => {
    button.addEventListener('click', () => {
      const toolUrl = button.getAttribute('data-tool');
      if (toolUrl) {
        window.open(toolUrl, '_blank');
      }
    });
  });

  const themeToggleBtn = document.getElementById('themeToggleBtn');
  const bodyEl = document.body;

  function loadTheme() {
    const stored = localStorage.getItem('tb_theme');
    if(stored === 'dark' || stored === 'light') {
      return stored;
    }
    if(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches){
      return 'dark';
    }
    return 'light';
  }

  function applyTheme(theme) {
    bodyEl.setAttribute('data-theme', theme);
    if(theme === 'dark'){
      themeToggleBtn.textContent = '☀️';
      themeToggleBtn.setAttribute('aria-label', 'ライトモードに切り替え');
      themeToggleBtn.setAttribute('title', 'ライトモードに切り替え');
    } else {
      themeToggleBtn.textContent = '🌙';
      themeToggleBtn.setAttribute('aria-label', 'ダークモードに切り替え');
      themeToggleBtn.setAttribute('title', 'ダークモードに切り替え');
    }
  }

  themeToggleBtn.addEventListener('click', () => {
    const current = bodyEl.getAttribute('data-theme');
    const newTheme = current === 'dark' ? 'light' : 'dark';
    applyTheme(newTheme);
    localStorage.setItem('tb_theme', newTheme);
  });

  applyTheme(loadTheme());
</script>
</body>
</html>
