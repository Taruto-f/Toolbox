<script>
  (() => {
    const wordInput = document.getElementById('wordInput');

    const addWordBtn = document.getElementById('addWordBtn');
    const wordList = document.getElementById('wordList');
    const quizSection = document.getElementById('quizSection');
    const quizQuestion = document.getElementById('quizQuestion');
    const quizOptions = document.getElementById('quizOptions');
    const nextQuestionBtn = document.getElementById('nextQuestionBtn');
    const quizResult = document.getElementById('quizResult');

    let words = JSON.parse(localStorage.getItem('words')) || [];
    let quizOrder = [];
    let currentQuestionIndex = -1;
    let correctAnswers = 0;
    let totalAnswered = 0;

    function saveWords() {

    }

    function updateWordList() {
      wordList.innerHTML = '';

        const empty = document.createElement('div');
        empty.textContent = 'å˜èªãŒç™»éŒ²ã•ã‚Œã¦ã„ã¾ã›ã‚“';
        empty.style.textAlign = 'center';
        empty.style.color = '#a1a6c9';
        wordList.appendChild(empty);

        return;
      }
      words.forEach((item, index) => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'word-item';
        const textSpan = document.createElement('span');
        textSpan.className = 'word-text';
        textSpan.textContent = `${item.word} : ${item.meaning}`;
        const removeBtn = document.createElement('button');
        removeBtn.className = 'remove-btn';
        removeBtn.textContent = 'å‰Šé™¤';
        removeBtn.setAttribute('aria-label', `${item.word}ã‚’å‰Šé™¤ã™ã‚‹`);
        removeBtn.addEventListener('click', () => {
          if(confirm(`ã€Œ${item.word}ã€ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ`)){
            words.splice(index, 1);
            saveWords();
            updateWordList();
            if(words.length < 4){
              quizSection.style.display = 'none';
              quizResult.textContent = 'å˜èªã‚’4ã¤ä»¥ä¸Šè¿½åŠ ã™ã‚‹ã¨ã‚¯ã‚¤ã‚ºãŒå§‹ã¾ã‚Šã¾ã™ã€‚';

        wordList.appendChild(itemDiv);

      if(words.length >= 4 && quizSection.style.display !== 'block'){
        startQuiz();
      }
    }

    function addWord() {
      const w = wordInput.value.trim();
      const m = meaningInput.value.trim();
      if (!w || !m) {
        alert('å˜èªã¨æ„å‘³ã®ä¸¡æ–¹ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚');
        return;
      }
      if(words.some(item => item.word.toLowerCase() === w.toLowerCase())){
        alert('ã“ã®å˜èªã¯ã™ã§ã«è¿½åŠ ã•ã‚Œã¦ã„ã¾ã™ã€‚');
        return;
      }
      words.push({word: w, meaning: m});
      saveWords();
      wordInput.value = '';
      meaningInput.value = '';
      alert('å˜èªã‚’è¿½åŠ ã—ã¾ã—ãŸã€‚');
      updateWordList();
    }

    function startQuiz() {
      quizSection.style.display = 'block';
      quizResult.textContent = '';
      correctAnswers = 0;
      totalAnswered = 0;
      quizOrder = shuffleArray([...words.keys()]);
      currentQuestionIndex = -1;

      nextQuestion();
    }

    function nextQuestion() {
      currentQuestionIndex++;
      if(currentQuestionIndex >= quizOrder.length){
        quizQuestion.textContent = 'ã‚¯ã‚¤ã‚ºçµ‚äº†ï¼ æ­£è§£æ•°: ' + correctAnswers + ' / ' + totalAnswered;

      quizResult.textContent = '';
      nextQuestionBtn.style.display = 'none';
      const currentWordIndex = quizOrder[currentQuestionIndex];
      showQuestion(currentWordIndex);
    }

    function showQuestion(correctIndex) {
      const correctItem = words[correctIndex];
      quizQuestion.textContent = `æ„å‘³: ${correctItem.meaning} ã«è©²å½“ã™ã‚‹å˜èªã¯ï¼Ÿ`;
      quizOptions.innerHTML = '';

      const options = [correctItem];
      while(options.length < 4){
        const randIndex = Math.floor(Math.random() * words.length);
        if(!options.some(o => o.word === words[randIndex].word)){
          options.push(words[randIndex]);
        }
      }
      shuffleArray(options);
      options.forEach((opt) => {
        const btn = document.createElement('button');
        btn.textContent = opt.word;
        btn.type = 'button';
        btn.addEventListener('click', () => {
          totalAnswered++;
          if(opt.word === correctItem.word){
            correctAnswers++;
            quizResult.textContent = 'æ­£è§£ï¼ğŸ‰';
          } else {
            quizResult.textContent = `ä¸æ­£è§£â€¦ æ­£è§£ã¯ã€Œ${correctItem.word}ã€ã§ã™ã€‚`;
          }
          Array.from(quizOptions.children).forEach(b => b.disabled = true);
          nextQuestionBtn.style.display = 'block';
          nextQuestionBtn.focus();
        });
        quizOptions.appendChild(btn);
      });
    }

    function shuffleArray(array) {
      for(let i = array.length -1; i > 0; i--){
        const j = Math.floor(Math.random() * (i+1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    addWordBtn.addEventListener('click', addWord);
    nextQuestionBtn.addEventListener('click', nextQuestion);

    updateWordList();
    if(words.length < 4){
